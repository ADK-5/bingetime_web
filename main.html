<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies App Project</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Bingetime" class="header">
        <span class="heading">Movies</span>
        <span > 
            <img src="searchIcon.png" class="searchicon">
        </span>
        <span class="form">
        <form id="form">
            <input type="text" placeholder="Search Something" id="search" class="search">
        </form>
    </span>
        <span class="button">
        <button class="searchbutton">SUBMIT</button>
        </span>
    </header>
<div class="row">
    <div class="leftColumn">
        <dl class="list">
            <dt class="listItem">Search Results</dt>
            <dt class="listItem">All Team</dt>
            <dt class="listItem">Core</dt>
            <dt class="listItem">Developers</dt>
            <dt class="listItem">Designers</dt>
            <dt class="listItem">Mentors</dt>
        </dl>
        <button class="add">+ Add</button>
    </div>
    <div class="rightColumn">
        <main id="main">
            <div class="movie">
                <script src="script.js"></script>
            </div>
        </main>
    </div>
</div>
    
</body>
</html>
